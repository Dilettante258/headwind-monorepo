name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (package only, do not publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: wasm-${{ hashFiles('Cargo.lock') }}
          restore-keys: wasm-

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM (Node.js target)
        run: pnpm build:wasm:node

      - name: Build extension
        run: pnpm turbo run build --filter=headwind-vscode

      - name: Package extension
        run: |
          cd apps/vscode-extension
          pnpm exec vsce package --no-dependencies

      - name: Get .vsix filename
        id: vsix
        run: |
          VSIX_FILE=$(ls apps/vscode-extension/*.vsix)
          echo "path=$VSIX_FILE" >> "$GITHUB_OUTPUT"
          echo "name=$(basename $VSIX_FILE)" >> "$GITHUB_OUTPUT"

      - name: Publish to VS Code Marketplace
        if: startsWith(github.ref, 'refs/tags/v') && inputs.dry_run != 'true'
        run: |
          cd apps/vscode-extension
          pnpm exec vsce publish --no-dependencies --packagePath *.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vsix.outputs.path }}
          generate_release_notes: true
